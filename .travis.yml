branches:
  only:
    - master
gemfile:
  - gemfiles/activerecord_4_0.gemfile
  - gemfiles/activerecord_4_2.gemfile
language: ruby
matrix:
  allow_failures:
    - rvm: ruby-head
  include:
    - env: COVERAGE=1
      gemfile: Gemfile
      rvm: 2.2.4
rvm:
  - 2.1.0
  - 2.2.4
  - 2.3.0
  - 2.4.0
  - ruby-head
script: bundle exec rspec
